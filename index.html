<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="icon" type="image/x-icon" href="https://images.sftcdn.net/images/t_app-icon-m/p/459ac38a-96d0-11e6-b687-00163ed833e7/1317321988/internet-explorer-7-logo.png">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            background-color: black;
            font-size: 2em;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            height: 100%;
            width: 100%;
            z-index: 1;
        }
        #txt {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        #countdown {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: 0;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.35);
            filter: blur(12px);
            animation: float 10s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <p id="greeting"></p>
        <h2>Jake :)</h2>
        <p id="txt"></p>
        <p id="countdown"></p>
    </div>

    <script>
        // Particle Effect Script
        function createParticles() {
            const particlesContainer = document.getElementById('particles-js');
            const numberOfParticles = 50;

            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 35 + 20}px`;
                particle.style.height = particle.style.width;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Mouse tracking and particle interaction
        let mouseX = 0, mouseY = 0, mouseVX = 0, mouseVY = 0;
        let lastMouseX = 0, lastMouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            mouseVX = mouseX - lastMouseX;
            mouseVY = mouseY - lastMouseY;
            lastMouseX = mouseX;
            lastMouseY = mouseY;
        });

        function updateParticles() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const rect = particle.getBoundingClientRect();
                const dx = rect.left + rect.width / 2 - mouseX;
                const dy = rect.top + rect.height / 2 - mouseY;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 100) {
                    particle.style.transform = `translate(${mouseVX * 2}px, ${mouseVY * 2}px)`;
                } else {
                    particle.style.transform = 'translate(0, 0)';
                }
            });
            requestAnimationFrame(updateParticles);
        }

        updateParticles();

        // Greeting Script
        const time = new Date().getHours();
        let greeting;
        if (time < 10) {
            greeting = "Good morning";
        } else if (time < 18) {
            greeting = "Good afternoon";
        } else {
            greeting = "Good evening";
        }
        document.getElementById('greeting').innerText = greeting;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            background-color: black;
            font-size: 2em;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        #txt {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        #countdown {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            filter: blur(8px);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <p id="greeting"></p>
        <h2>Jake :)</h2>
        <p id="txt"></p>
        <p id="countdown"></p>
    </div>

    <script>
        const particles = [];
        const particleCount = 50;
        const influenceRadius = 150;  // Radius of effect around the mouse

        function createParticles() {
            const particlesContainer = document.getElementById('particles-js');

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = `${Math.random() * 40 + 20}px`;
                particle.style.height = particle.style.width;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;

                const randomVelocityX = (Math.random() - 0.5) * 1;
                const randomVelocityY = (Math.random() - 0.5) * 1;

                particles.push({
                    element: particle,
                    velocityX: randomVelocityX,
                    velocityY: randomVelocityY,
                    x: parseFloat(particle.style.left),
                    y: parseFloat(particle.style.top)
                });

                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        let lastMouseX = 0, lastMouseY = 0, lastTime = 0;

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const currentTime = Date.now();

            const deltaX = mouseX - lastMouseX;
            const deltaY = mouseY - lastMouseY;
            const timeDiff = currentTime - lastTime || 1;

            const velocityX = deltaX / timeDiff;
            const velocityY = deltaY / timeDiff;

            particles.forEach(particle => {
                const particleX = particle.element.offsetLeft;
                const particleY = particle.element.offsetTop;

                const distance = Math.sqrt(Math.pow(mouseX - particleX, 2) + Math.pow(mouseY - particleY, 2));

                if (distance < influenceRadius) {
                    particle.velocityX += velocityX * 0.5;
                    particle.velocityY += velocityY * 0.5;
                }
            });

            lastMouseX = mouseX;
            lastMouseY = mouseY;
            lastTime = currentTime;
        });

        function updateParticles() {
            particles.forEach(particle => {
                const currentLeft = parseFloat(particle.element.style.left);
                const currentTop = parseFloat(particle.element.style.top);

                // Apply slight random movement (hover effect)
                particle.velocityX += (Math.random() - 0.5) * 0.1;
                particle.velocityY += (Math.random() - 0.5) * 0.1;

                const newLeft = currentLeft + particle.velocityX;
                const newTop = currentTop + particle.velocityY;

                // Update position and apply wrapping if particles go off-screen
                particle.element.style.left = `${(newLeft + 100) % 100}%`;
                particle.element.style.top = `${(newTop + 100) % 100}%`;

                // Apply friction to slow down velocity over time
                particle.velocityX *= 0.98;
                particle.velocityY *= 0.98;
            });

            requestAnimationFrame(updateParticles);
        }

        updateParticles();

        // Greeting Script
        const time = new Date().getHours();
        let greeting;
        if (time < 10) {
            greeting = "Good morning";
        } else if (time < 18) {
            greeting = "Good afternoon";
        } else if (time > 13) {
            greeting = "Goodnight";
        } else {
            greeting = "Good evening";
        }
        document.getElementById("greeting").innerHTML = greeting;

        // Clock Script
        function startTime() {
            const today = new Date();
            let h = today.getHours();
            let m = today.getMinutes();
            let s = today.getSeconds();
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12;
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('txt').innerHTML = h + ":" + m + ":" + s + " " + ampm;
            setTimeout(startTime, 1000);
        }

        function checkTime(i) {
            if (i < 10) {i = "0" + i};
            return i;
        }

        startTime();

        // Countdown Script
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let targetDate = new Date(`September 29, ${currentYear}`);

            if (now > targetDate) {
                targetDate = new Date(`September 29, ${currentYear + 1}`);
            }

            const distance = targetDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000);
        }

        updateCountdown();
    </script>
</body>
</html>
